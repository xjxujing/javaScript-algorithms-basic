<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function List() {
            let Node = function (data) {
                this.data = data
                this.next = null
            }

            let head = null, length = 0

            this.getList = function () { return head }


            this.append = function (data) {
                const node = new Node(data)
                let p = head

                if (!head) {
                    head = node
                } else {
                    while (p.next) { p = p.next }
                    p.next = node

                }
                length++
                return head
            }

            this.insert = function (position, data) {
                const node = new Node(data) // 1 unit_time

                if (position > 0 && position <= length) { // length unit_time
                    if (position === 0) {
                        node.next = head
                        head = node
                    } else {
                        let index = 1
                        let prev = head, cur = head
                        while (index < position) {
                            prev = cur
                            cur = prev.next
                            index++
                        }
                        prev.next = node
                        node.next = cur
                    }
                    length++
                } else {
                    return null
                }

            }


            /**
             * @param {Number | String} element
             * @return {Boolean}
            */
            this.search = function (data) {
                let p = head // 1 unit_time

                if (!p) return false // 1 unit_time
                while (p) { // length unit_time
                    if (p.data === data) return true

                    p = p.next 
                }
                return false
            }
            // T = 2 + n 
            // O(n)


            this.remove = function (data) {
                let p = head // 1 unit_time
                while(p) { // length unit_time
                    if(p.data === data){
                        return true
                    }
                    p = p.next
                }
            }
            // O(n)

        }


        let list = new List()
        for (let i = 0; i < 5; i += 1) {
            list.append(i)
        }

    </script>
</body>

</html>
